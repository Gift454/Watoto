<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watoto Youth</title>
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #4361ee;
      margin-bottom: 20px;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .input-box:focus {
      border-color: #4361ee;
      outline: none;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 12px;
      margin: 15px 0;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #4361ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #364fc7;
    }

    .google-login {
      background-color: #db4437;
      margin-top: 10px;
    }

    .google-login:hover {
      background-color: #c1351d;
    }

    .phone-login {
      background-color: #4caf50;
      margin-top: 10px;
    }

    .phone-login:hover {
      background-color: #45a049;
    }

    .footer {
      font-size: 12px;
      margin-top: 20px;
      color: #666;
    }

    .footer a {
      color: #4361ee;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .icon {
      margin-right: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Watoto Youth</div>
    <p>Only login via email, Google, or phone number is supported in your region.</p>
    
    <!-- Email Login -->
    <input type="text" id="email" class="input-box" placeholder="Email">
    <input type="password" id="password" class="input-box" placeholder="Password">
    <div class="checkbox">
      <input type="checkbox" id="terms">
      <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
    </div>
    <button id="login-btn" class="login-btn">Log in</button>
    
    <!-- Forgot Password and Sign Up -->
    <p><a href="#">Forgot password?</a> | <a href="#">Sign up</a></p>
    
    <!-- Google Login -->
    <button id="google-signin" class="login-btn google-login">
      <i class="fab fa-google icon"></i>Log in with Google
    </button>
    
    <!-- Phone Login -->
    <h3>Phone Login</h3>
    <input type="text" id="phone-number" class="input-box" placeholder="Phone Number">
    <button id="send-otp" class="login-btn phone-login">
      <i class="fas fa-phone icon"></i>Send OTP
    </button>
    <input type="text" id="otp" class="input-box hidden" placeholder="Enter OTP">
    <button id="verify-otp" class="login-btn phone-login hidden">
      <i class="fas fa-check icon"></i>Verify OTP
    </button>
    
    <!-- reCAPTCHA Container -->
    <div id="recaptcha-container"></div>
    
    <!-- Logout Button -->
    <button id="logout-btn" class="login-btn hidden" style="background-color: #e74c3c;">
      <i class="fas fa-sign-out-alt icon"></i>Logout
    </button>
    
    <!-- Footer -->
    <div class="footer">浙ICP备2023025841号 · <a href="#">Contact us</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signOut,
      GoogleAuthProvider,
      signInWithPopup,
      RecaptchaVerifier,
      signInWithPhoneNumber
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDM8nevINzAsc2t5e1GrpXqYhkB7iVciTU",
      authDomain: "watoto-d3928.firebaseapp.com",
      projectId: "watoto-d3928",
      storageBucket: "watoto-d3928.appspot.com",
      messagingSenderId: "830266640596",
      appId: "1:830266640596:web:1510452e34692f90c91341",
      measurementId: "G-53XXY7KYYY",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    auth.useDeviceLanguage();

    // Email Login
    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "main.html"; // Redirect to main.html
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Google Login
    document.getElementById("google-signin").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          alert("Google sign-in successful!");
          window.location.href = "main.html"; // Redirect to main.html
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Initialize reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier(
      "recaptcha-container",
      { size: "invisible" },
      auth
    );

    // Send OTP
    document.getElementById("send-otp").addEventListener("click", () => {
      const phoneNumber = document.getElementById("phone-number").value;
      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent successfully!");
          document.getElementById("otp").classList.remove("hidden");
          document.getElementById("verify-otp").classList.remove("hidden");
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Verify OTP
    document.getElementById("verify-otp").addEventListener("click", () => {
      const otp = document.getElementById("otp").value;
      window.confirmationResult
        .confirm(otp)
        .then(() => {
          alert("Phone authentication successful!");
          window.location.href = "main.html"; // Redirect to main.html
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully");
          window.location.href = "index.html"; // Redirect to login page
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
