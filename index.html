<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watoto Youth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo img {
      width: 200px;
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #4361ee;
      margin-bottom: 20px;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .login-btn { background-color: #4361ee; }
    .register-btn { background-color: #28a745; }
    .google-btn { background-color: #db4437; display: flex; align-items: center; justify-content: center; }
    .google-btn i { margin-right: 10px; }
    .green-btn { background-color: #28a745; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/Screenshot_2025-03-03_184012-removebg-preview.png" alt="Watoto Youth Logo">
    </div>
    <div class="logo-text">Watoto Youth</div>
    <p>Login or Register to access your account.</p>

    <!-- Login Form -->
    <div id="login-form">
      <input type="text" id="login-email" class="input-box" placeholder="Email">
      <input type="password" id="login-password" class="input-box" placeholder="Password">
      <button id="login-btn" class="btn login-btn">Log in</button>
      <button id="show-register-btn" class="btn register-btn">Register</button>
      <button id="show-phone-login" class="btn green-btn">Login with Phone</button>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="hidden">
      <input type="text" id="register-name" class="input-box" placeholder="Full Name">
      <input type="text" id="register-email" class="input-box" placeholder="Email">
      <input type="password" id="register-password" class="input-box" placeholder="Password">
      <input type="password" id="register-confirm-password" class="input-box" placeholder="Confirm Password">
      <button id="register-btn" class="btn register-btn">Register</button>
      <button id="show-login-btn" class="btn login-btn">Back to Login</button>
    </div>

    <!-- Phone Login -->
    <div id="phone-login" class="hidden">
      <div id="recaptcha-container"></div>
      <input type="text" id="phone-number" class="input-box" placeholder="Enter Phone Number">
      <button id="send-otp" class="btn green-btn">Send OTP</button>
      <input type="text" id="otp-code" class="input-box" placeholder="Enter OTP">
      <button id="verify-otp" class="btn green-btn">Verify OTP</button>
      <button id="back-to-login" class="btn login-btn">Back to Login</button>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      RecaptchaVerifier, 
      signInWithPhoneNumber 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDM8nevINzAsc2t5e1GrpXqYhkB7iVciTU",
      authDomain: "watoto-d3928.firebaseapp.com",
      databaseURL: "https://watoto-d3928-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "watoto-d3928",
      storageBucket: "watoto-d3928.appspot.com",
      messagingSenderId: "830266640596",
      appId: "1:830266640596:web:1510452e34692f90c91341",
      measurementId: "G-53XXY7KYYY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show/hide forms
    document.getElementById("show-register-btn").addEventListener("click", () => {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("register-form").classList.remove("hidden");
    });

    document.getElementById("show-login-btn").addEventListener("click", () => {
      document.getElementById("register-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    });

    document.getElementById("show-phone-login").addEventListener("click", () => {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("phone-login").classList.remove("hidden");

      window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
        size: "invisible"
      });
    });

    document.getElementById("back-to-login").addEventListener("click", () => {
      document.getElementById("phone-login").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    });

    // Email Login
    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "main.html";
        })
        .catch((error) => alert("Login Failed: " + error.message));
    });

    // Register
    document.getElementById("register-btn").addEventListener("click", () => {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Registration successful!");
          window.location.href = "main.html";
        })
        .catch((error) => alert("Registration Failed: " + error.message));
    });

    // Phone Login
    document.getElementById("send-otp").addEventListener("click", () => {
      const phoneNumber = document.getElementById("phone-number").value;

      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("OTP Sent!");
        })
        .catch((error) => alert("OTP Failed: " + error.message));
    });

    document.getElementById("verify-otp").addEventListener("click", () => {
      const otp = document.getElementById("otp-code").value;

      window.confirmationResult.confirm(otp)
        .then(() => {
          alert("Phone login successful!");
          window.location.href = "main.html";
        })
        .catch((error) => alert("OTP Verification Failed: " + error.message));
    });
  </script>
</body>
</html>
