
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watoto Youth</title>
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo img {
      width: 200px; /* Adjust based on your preference */
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #4361ee;
      margin-bottom: 20px;
    }

    .input-box {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-btn, .register-btn, .google-btn {
      width: 100%;
      padding: 12px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .login-btn { background-color: #4361ee; }
    .login-btn:hover { background-color: #364fc7; }
    .register-btn { background-color: #28a745; }
    .register-btn:hover { background-color: #218838; }
    .google-btn { background-color: #db4437; display: flex; align-items: center; justify-content: center; }
    .google-btn i { margin-right: 10px; }
    .google-btn:hover { background-color: #c1351d; }

    .hidden { display: none; }

    .contact-us {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .contact-us a {
      color: #4361ee;
      text-decoration: none;
    }

    .contact-us a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="images/Screenshot_2025-03-03_184012-removebg-preview.png" alt="Watoto Youth Logo">
    </div>
    <div class="logo-text">Watoto Youth</div>
    <p>Login or register to access your account.</p>

    <div id="login-form">
      <input type="text" id="login-email" class="input-box" placeholder="Email">
      <input type="password" id="login-password" class="input-box" placeholder="Password">
      <button id="login-btn" class="login-btn">Log in</button>
      <button class="register-btn" onclick="showRegisterForm()">Register</button>
      <button id="google-login" class="google-btn"><i class="fab fa-google"></i> Sign in with Google</button>
    </div>

    <!-- Contact Us Section -->
    <div class="contact-us">
      <p>Need help? Contact us at <a href="email:nyolagiftkamysmosz@gmail.com">nyolagiftkamysmosz@gmail.com</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDM8nevINzAsc2t5e1GrpXqYhkB7iVciTU",
      authDomain: "watoto-d3928.firebaseapp.com",
      projectId: "watoto-d3928",
      storageBucket: "watoto-d3928.appspot.com",
      messagingSenderId: "830266640596",
      appId: "1:830266640596:web:1510452e34692f90c91341",
      measurementId: "G-53XXY7KYYY",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("google-login").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("Google Sign-in successful!");
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
