<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watoto Church - Teenagers</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      color: #2c3e50;
    }

    a {
      text-decoration: none;
      color: #3498db;
    }

    a:hover {
      color: #2980b9;
    }

    /* Hero Section */
    .hero {
      background-image: url('https://via.placeholder.com/1200x400'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    .hero-content h1 {
      font-size: 4rem;
      margin: 0;
      animation: slideInFromTop 1.5s ease-out;
    }

    .hero-content p {
      font-size: 1.5rem;
      margin: 10px 0 0;
      animation: slideInFromBottom 1.5s ease-out;
    }

    /* Auth Section */
    .auth-section {
      padding: 40px 20px;
      background-color: white;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .auth-section .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .auth-section input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-section input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
    }

    .auth-section button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .auth-section button:hover {
      background-color: #2980b9;
      transform: translateY(-3px);
    }

    #logout-btn {
      margin-top: 20px;
      background-color: #e74c3c;
    }

    #logout-btn:hover {
      background-color: #c0392b;
    }

    /* Gallery Section */
    .gallery {
      padding: 40px 20px;
      background-color: #ecf0f1;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .social-links {
      margin: 10px 0;
    }

    .social-links a {
      color: white;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #3498db;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInFromTop {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideInFromBottom {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Watoto Church Teenagers</h1>
      <p>"Train up a child in the way he should go, and when he is old, he will not depart from it." - Proverbs 22:6</p>
    </div>
  </section>

  <!-- Login/Register Section -->
  <section class="auth-section">
    <div class="container">
      <h2>Login / Register</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <form id="register-form">
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <button id="google-signin">Sign in with Google</button>
      <button id="microsoft-signin">Sign in with Microsoft</button>
      <button id="logout-btn">Logout</button>
    </div>
  </section>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>Our Moments</h2>
    <div class="gallery-grid">
      <img src="https://via.placeholder.com/300" alt="Event 1">
      <img src="https://via.placeholder.com/300" alt="Event 2">
      <img src="https://via.placeholder.com/300" alt="Event 3">
      <img src="https://via.placeholder.com/300" alt="Event 4">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Follow us on:</p>
    <div class="social-links">
      <a href="#" target="_blank">Facebook</a>
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">Twitter</a>
    </div>
    <p>&copy; 2023 Watoto Church. All rights reserved.</p>
  </footer>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
      GoogleAuthProvider,
      OAuthProvider,
      signInWithPopup,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDM8nevINzAsc2t5e1GrpXqYhkB7iVciTU",
      authDomain: "watoto-d3928.firebaseapp.com",
      projectId: "watoto-d3928",
      storageBucket: "watoto-d3928.appspot.com",
      messagingSenderId: "830266640596",
      appId: "1:830266640596:web:1510452e34692f90c91341",
      measurementId: "G-53XXY7KYYY",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email/Password Login
    document.getElementById("login-form")?.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Email/Password Registration
    document.getElementById("register-form")?.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Registration successful! Please login.");
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Google Sign-In
    document.getElementById("google-signin")?.addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Microsoft Sign-In
    document.getElementById("microsoft-signin")?.addEventListener("click", () => {
      const provider = new OAuthProvider("microsoft.com");
      signInWithPopup(auth, provider)
        .then((result) => {
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Logout
    document.getElementById("logout-btn")?.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is logged in:", user.email);
        if (window.location.pathname.endsWith("index.html")) {
          window.location.href = "main.html";
        }
      } else {
        console.log("No user is logged in.");
        if (window.location.pathname.endsWith("main.html")) {
          window.location.href = "index.html";
        }
      }
    });
  </script>
</body>
</html>
